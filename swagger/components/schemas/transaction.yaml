type: object
properties:
  _id:
    type: string
    description: Transaction ID (generated by the server)
    example: '65f1234abcd5678ef9012345'
  userId:
    type: string
    description: ID of the user who owns the transaction (generated by the server)
    example: '660ab7235d4d0c001c776ff9'
  type:
    type: string
    enum:
      - income
      - expense
    description: Type of transaction
    example: expense
  category:
    type: string
    description: Category of the transaction. For 'expense', one of 'Main expenses', 'Products', 'Car', 'Self care', 'Child care', 'Household products', 'Education', 'Leisure', 'Other expenses', 'Entertainment'. For 'income', 'Income'.
    example: Products
  date:
    type: string
    description: Transaction date (YYYY-MM-DD or ISO 8601 format)
    example: '2025-04-23'
  sum:
    type: number
    description: Amount of the transaction
    example: 350.00
  comment:
    type: string
    description: Optional comment
    example: Grocery shopping
  createdAt:
    type: string
    format: date-time
    description: Timestamp of when the transaction was created (generated by the server)
    example: '2025-04-29T20:00:00.000Z'
  updatedAt:
    type: string
    format: date-time
    description: Timestamp of when the transaction was last updated (generated by the server)
    example: '2025-04-29T20:15:00.000Z'
