/register:
  post:
    summary: Реєстрація нового користувача
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/schemas/UserRegisterRequest'
    responses:
      '201':
        description: Успішна реєстрація
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/UserResponse'
      '400':
        description: Помилка валідації вхідних даних
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/ValidationErrorResponse'
      '409':
        description: Користувач з таким email вже існує
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/ConflictErrorResponse'
      '500':
        description: Внутрішня помилка сервера
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/InternalServerErrorResponse'
