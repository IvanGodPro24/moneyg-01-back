/logout:
  post:
    summary: Вихід користувача
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/schemas/LogoutRequest'
    responses:
      '204':
        description: Успішний вихід
      '400':
        description: Помилка валідації вхідних даних
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/ValidationErrorResponse'
      '404':
        description: Користувача з таким email не знайдено
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/NotFoundErrorResponse'
      '500':
        description: Внутрішня помилка сервера
        content:
          application/json:
            schema:
              $ref: '../../components/schemas.yaml#/schemas/InternalServerErrorResponse'
